{% extends "base.html" %}
{% block title %}Lista de Estudiantes{% endblock %}
{% block content %}
    <h2>Lista de Estudiantes</h2>
    <ul>
        {% for student in students %}
            <li>
                {{ student['nombre'] }} {{ student['apellido'] }} -
                <a href="{{ url_for('student_detail', student_id=student['id']) }}">Ver detalles</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
